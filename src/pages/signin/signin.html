<ion-header>

  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="md-chatbubbles" color="primary"></ion-icon>
    
  </h1>
  <p class="by">Development by @matheusalx</p>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="signinForm.invalid">Entrar</button>

  </form>

  <button ion-button full clear text-center (click)="onSignup()">Cadastre-se</button>



</ion-content>
